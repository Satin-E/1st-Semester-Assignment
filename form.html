<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <span>|</span>
        <a href="media.html">About me</a>
        <span>|</span>
        <a href="table.html">Courses</a>
        <span>|</span>
        <a href="form.html">Apply now</a>
    </nav>

    <form class="signup-form">
        <h2>Signup</h2>

        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="state-city">State/City of Residence</label>
                <input type="text" id="state-city" name="state-city" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="hear-about">How did you hear about us?</label>
                <select id="hear-about" name="hear-about" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="internet">Internet</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </div>

        <div class="form-group terms">
            
            <label for="terms">
               By clicking continue, I agree to the <a href="#">Terms of Use</a> and acknowledge that i have read <a href="#">Privacy Policy</a>.
            </label>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
